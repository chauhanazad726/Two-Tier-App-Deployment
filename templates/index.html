<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App newðŸš€</title>
    <style>
        /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Reset Default Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Animated Background */
body {
    background: linear-gradient(120deg, #0f0f0f, #1a1a1a, #0f0f0f);
    background-size: 300% 300%;
    animation: bgMove 12s infinite ease-in-out;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Fade + Slide animation for container */
.container {
    max-width: 600px;
    width: 100%;
    padding: 30px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.15);
    text-align: center;
    animation: fadeSlide 0.9s ease-out;
}

@keyframes fadeSlide {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Heading */
h1 {
    font-size: 2rem;
    font-weight: 600;
    background: linear-gradient(135deg, #ff9900, #ff3d00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 18px;
    animation: fadeIn 1.2s ease-in;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* Messages Box */
.messages {
    margin-bottom: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    max-height: 220px;
    overflow-y: auto;
    animation: fadeIn 1.5s ease;
}

.messages p {
    padding: 10px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    margin-bottom: 6px;
    font-size: 0.95rem;
    animation: msgAppear 0.4s ease;
}

@keyframes msgAppear {
    0% { opacity: 0; transform: translateX(-10px); }
    100% { opacity: 1; transform: translateX(0); }
}

/* Animated Input */
input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s ease;
    text-align: center;
}

input[type="text"]:focus {
    border-color: #ff9800;
    box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
}

/* Glowing Button with Ripple Effect */
input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff9800, #e65100);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.25s ease;
    position: relative;
    overflow: hidden;
}

input[type="submit"]:hover {
    box-shadow: 0 0 20px rgba(255, 152, 0, 0.7);
    transform: translateY(-2px);
}

/* Click ripple */
input[type="submit"]::after {
    content: "";
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    width: 120px;
    height: 120px;
    border-radius: 50%;
    transform: scale(0);
    opacity: 0;
    transition: all 0.4s;
    pointer-events: none;
}

input[type="submit"]:active::after {
    transform: scale(2.5);
    opacity: 1;
    left: 50%;
    top: 50%;
    translate: -50% -50%;
}

/* Responsive */
@media (max-width: 600px) {
    .container { padding: 20px; }
    h1 { font-size: 1.6rem; }
    input[type="text"], input[type="submit"] { font-size: 14px; }
}

    </style>
</head>


<body>
    <div class="container">
        <h1>Hii!, I am Azad Chauhan, Message me </h1> <h2>We Create Flask + MySQL App [2 tier]   </h2>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <input type="text" name="new_message" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- jQuery for Smooth AJAX Requests -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault(); // Prevent page reload

                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();

                if (message === "") {
                    alert("Message cannot be empty!");
                    return;
                }

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: { new_message: message },
                    success: function(response) {
                        if (response && response.message) {
                            $(".messages").append("<p>" + response.message + "</p>");
                            messageInput.val("");
                        } else {
                            console.error("Unexpected response format:", response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>

</html>
